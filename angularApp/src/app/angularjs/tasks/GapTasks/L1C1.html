<div ng-controller="GapTaskController">
    <h3>F1C1</h3>
    <p>Print i as long as i is less than 6:</p>
    <p class="code-style">
        1   i = 1
        2   <span><input class="gap_input" type="text" ng-model="userAnswer1" ng-disabled="isAnswered1 && isCorrectAnswer1" ng-class="{'correct-answer-gap': isCorrectAnswer1 && isAnswered1, 'incorrect-answer-gap': !isCorrectAnswer1 && isAnswered1}" placeholder="Enter code here" ng-change="checkGapAnswerOneAnswer(userAnswer1, 'L1C1')"> i<6</span>
        3       print(i)
        4       i += 1
    </p>
    <div class="hint-navigation" ng-show="hintText">
        <button ng-click="previousHint()" ng-disabled="hintIndex <= 0">←</button>
        <div class="hint-text">{{ hintText }}</div>
        <button ng-click="nextHint()" ng-disabled="hintIndex >= maxHintIndex">→</button>
    </div>
    <button ng-click="checkGapAnswerOneAnswer(userAnswer1)">Check</button>
    <button ng-click="getHint()" ng-disabled="allHintsShown">Hint</button>
</div>
