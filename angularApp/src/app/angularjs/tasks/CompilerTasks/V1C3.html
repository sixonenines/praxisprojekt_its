<div ng-controller="FreeCodeTaskController">
    <table class="task-body">
        <tr>
            <h3>V1C3</h3>
            <td colspan="2">
                Write a loop that sums the values 1 through "end", inclusive.
                The end variable is already initialized.
                Do not include input statements and do not define "end" to a specific value.
                The result should be printed without any additional text.
            </td>
        </tr>

        <tr class="freeCodeInput">
            <script type="mpy-editor" env="test_env" setup>
                end = 10
            </script>

            <script id="V1C3" type="mpy-editor" env="test_env">
                sum = 0
                i = 0
                while i <= end:
                    sum += 1
                    i +=1
                print(sum)
            </script>
        </tr>
        <tr>
            <td class="button-check-hint">
                <button ng-click="checkFreeCodeAnswer()" class="check-button"><i class="fas fa-check"></i>Check</button>
                <button ng-click="getHint()" ng-disabled="allHintsShown || hintButtonDisabled" class="button-with-progress">
                    <span class="hint-text"> <i class="fas fa-lightbulb"></i>Hint</span>
                    <span ng-show="hintButtonDisabled" class="progress-bar-hint"></span>
                </button>
            </td>
        </tr>          
    </table>
    <div class="hint-position">
        <div class="hint-navigation" ng-show="hintText">
            <div class="hint-text">{{ hintText }}</div>
            <div class="buttons" ng-show="!noButtonsOnFeedback">
                <button class="hint-button-prev" ng-click="previousHint()" ng-disabled="hintIndex <= 0">←</button>
                <button class="hint-button-next" ng-click="nextHint()" ng-disabled="hintIndex >= maxHintIndex">→</button>
            </div>
            <button ng-show="noButtonsOnFeedback && hintsGiven" ng-click="backToHints()">Back to Hints</button>
        </div>
    </div>
</div>
