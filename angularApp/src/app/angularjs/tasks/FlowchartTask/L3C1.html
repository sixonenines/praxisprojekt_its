<div ng-controller="dragDropController">
    <div class="hint-position">
        <div class="hint-navigation" ng-show="hintText">
            <div class="hint-text">{{ hintText }}</div>
            <div class="buttons" ng-show="!noButtonsOnFeedback">
                <button ng-click="previousHint()" ng-disabled="hintIndex <= 0">←</button>
                <button ng-click="nextHint()" ng-disabled="hintIndex >= maxHintIndex">→</button>
            </div>
            <button ng-show="noButtonsOnFeedback && hintsGiven" ng-click="backToHints()">Back to Hints</button>
        </div>
    </div>
    
    <table class="task-body">
        <tr>
            <td colspan="2">
                <h3>L3C1</h3>
                Create a Flowchart Based on the Following Code Snippet
                <pre>{{ codeSnippet }}</pre>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="myDiagramDiv" style="width:100%; height:600px; border:1px solid black; background-color: lightgrey"></div>
            </td>
        </tr>
        <tr>
            <td>
                <select ng-model="selectedLine" ng-options="line for line in availableLines"></select>
                <select ng-model="selectedShape">
                    <option value="RoundedRectangle">Process</option>
                    <option value="Diamond">Condition</option>
                </select>
                <button ng-click="addNode()">Add Node</button>
            </td>
            <td class="button-check-hint">
                <!-- <button ng-click="undo()">Undo</button>
                <button ng-click="redo()">Redo</button> -->
                <button ng-click="refresh()" class="check-button">Refresh</button>
                <button ng-click="checkFlowchart()" class="check-button">Check</button>
                <button ng-click="getHint()" ng-disabled="allHintsShown || hintButtonDisabled" class="button-with-progress">
                    <span class="hint-text">Hint</span>
                    <span ng-show="hintButtonDisabled" class="progress-bar-hint"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
