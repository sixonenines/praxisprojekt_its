<div ng-controller="FreeTextTaskController">
    <div class="hint-position">
        <div class="hint-navigation" ng-show="hintText">
            <div class="hint-text">{{ hintText }}</div>
            <div class="buttons" ng-show="!noButtonsOnFeedback">
                <button ng-click="previousHint()" ng-disabled="hintIndex <= 0">←</button>
                <button ng-click="nextHint()" ng-disabled="hintIndex >= maxHintIndex">→</button>
            </div>
            <button ng-show="noButtonsOnFeedback && hintsGiven" ng-click="backToHints()">Back to Hints</button>
        </div>
    </div>

    <table class="task-body">
        <tr>
            <h3>V2C2</h3>
            <td colspan="2">
                The program tries to print the variable called ‘c’ but it does not work and provides an error. Find the error(s) and correct the code by correcting the body of the function. Write the corrected code in the free text field.
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <pre><code>dc = 1
def add():
    c = dc + 2
    print(c)
add()
                </code></pre>
            </td>
        </tr>
        <tr>
            <td>
                <div ng-class="{'correct-answer': isCorrectAnswer && isAnswered, 'incorrect-answer': !isCorrectAnswer && isAnswered}">
                    <input type="text" ng-model="userAnswer" ng-disabled="isAnswered && isCorrectAnswer">
                </div>
            </td>
            <td class="button-check-hint">
                <button ng-click="checkFreeTextAnswer(userAnswer)" class="check-button">Check</button>
                <button ng-click="getHint()" ng-disabled="allHintsShown || hintButtonDisabled" class="button-with-progress">
                    <span class="hint-text">Hint</span>
                    <span ng-show="hintButtonDisabled" class="progress-bar-hint"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
