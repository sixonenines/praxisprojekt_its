<div ng-controller="FreeTextTaskController">
    <table class="task-body">
        <tr>
            <h3>L5C1</h3>
            <td colspan="2">
                What exactly does this loop print? Write the answer in the textfield.
            </td>
        </tr>
        <tr>
            <td colspan="2">

                <p class="code-style">
    1   num = 10
    2   while num > 3:
    3       num -= 1
    4       print(num)
                </p>

            </td>
        </tr>
        <tr>
            <td>
                <div
                    ng-class="{'correct-answer': isCorrectAnswer && isAnswered, 'incorrect-answer': !isCorrectAnswer && isAnswered}">
                    <textarea  type="textfield" ng-model="userAnswer" ng-disabled="isAnswered && isCorrectAnswer"> </textarea>
                </div>
            </td>
            <td class="button-check-hint">
                <button ng-click="checkFreeTextAnswer(userAnswer)" class="check-button" ng-disabled="!userAnswer || isCorrectAnswer && isAnswered"><i class="fas fa-check"></i>Check</button>
                <button ng-click="getHint(userAnswer)" ng-disabled="allHintsShown || hintButtonDisabled"
                    class="button-with-progress">
                    <span class="hint-text"> <i class="fas fa-lightbulb"></i>Hint</span>
                    <span ng-show="hintButtonDisabled" class="progress-bar-hint"></span>
                </button>
            </td>
        </tr>
    </table>
    <div class="hint-position primary-color">
        <div class="hint-navigation" ng-show="hintText">
            <div class="hint-text">{{ hintText }}</div>
            <div class="buttons" ng-show="!noButtonsOnFeedback">
                <button  class = "hint-button-prev" ng-click="previousHint()" ng-disabled="hintIndex <= 0">←</button>
                <button class="hint-button-next" ng-click="nextHint()" ng-disabled="hintIndex >= maxHintIndex">→</button>
            </div>
            <button ng-show="noButtonsOnFeedback && hintsGiven" ng-click="backToHints()">Back to Hints</button>
        </div>
    </div>
</div>
