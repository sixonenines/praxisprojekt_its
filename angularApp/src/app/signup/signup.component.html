
<div class="login-container">
  <div class="login-heading">Register</div>
    <form *ngIf="(authService.isLoggedIn | async) === false" [formGroup]="signupForm" (ngSubmit)="onSubmitRegister()" class="signup-form">
      <div>  
        <input class="login-input" type="text" formControlName="username" placeholder="Username">
      </div>  
      <div>
        <input class="login-input" type="password" formControlName="password" placeholder="Password">
      </div>
        <button type="submit" class="login-button">Sign Up</button>
      </form>
  </div>
  <div class="login-container">
    <div class="login-heading">Log in</div>
    <form *ngIf="(authService.isLoggedIn | async) === false" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="login-form">
      <div>
        <input class="login-input" type="text" formControlName="username" placeholder="Username">
      </div>
      <div>
        <input class="login-input" type="password" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="login-button">Log In</button>
    </form>
  </div>
